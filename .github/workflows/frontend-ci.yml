name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: bun run test:e2e || echo 'E2E tests skipped (requires backend)'

      - name: OpenAPI codegen check
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: bun run codegen:check


